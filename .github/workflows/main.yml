name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t your-image-name:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Transfer Docker Image to VPS
      uses: appleboy/scp-action@v0.3.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "."
        target: "/path/to/your/vps/directory"

    - name: SSH into VPS and Run Docker Container
      uses: appleboy/ssh-action@v0.9.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          cd /path/to/your/vps/directory
          docker-compose down --volumes --remove-orphans
          docker-compose up -d
